<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="animsition">

	<!-- Header -->
	<header class="header3">
		<!-- Header desktop -->
		<div class="container-menu-header-v3">
			<div class="wrap_header3 p-t-74">
				<!-- Logo -->
				<a href="index.html" th:href="@{/}" class="logo3">
					<img src="images/icons/movie_logo_big.png" alt="IMG-LOGO">
				</a>
				<!-- Header Icon -->
				<div class="header-icons3 p-t-38 p-b-60 p-l-8">
					<a href="profile.html" th:href="@{/user/profile}" class="header-wrapicon1 dis-block">
						<img src="../static/images/icons/icon-header-01.png" th:src="@{/images/icons/icon-header-01.png}" class="header-icon1" alt="ICON">
					</a>
					<span class="linedivide1"></span>
					<div class="header-wrapicon2">
						<div th:if="${cart != null && #lists.size(cart.getProductsCart())>0}">
							<img src="../static/images/icons/icon-header-02.png" th:src="@{/images/icons/icon-header-02.png}" class="header-icon1 js-show-header-dropdown" alt="ICON">
							<span class="header-icons-noti" th:text="${#aggregates.sum(cart.getProductsCart().![getQuantity()])}"></span>

							<!-- Header cart noti -->
							<div class="header-cart header-dropdown">
								<ul class="header-cart-wrapitem">
									<li th:each="productCart: ${cart.getProductsCart()}" class="header-cart-item">
										<div class="header-cart-item-img">
											<img th:src="${productCart.getProduct().getImage()}" alt="IMG">
										</div>
										<div class="header-cart-item-txt">
											<a href="../item.html" th:href="@{|/item/${productCart.getProduct().getProductId()}|}" th:text="${productCart.getProduct().getName()}" class="header-cart-item-name"></a>
											<span class="header-cart-item-info" th:text="${productCart.getQuantity()}+' x $'+${productCart.getProduct().getPrice()}"></span>
										</div>
									</li>
								</ul>
								<div class="header-cart-total" th:text="'Total: $'+${#aggregates.sum(cart.getProductsCart().![getProduct().getPrice() * getQuantity()])}"></div>
								<div class="header-cart-buttons">
									<div class="header-cart-wrapbtn">
										<!-- Button -->
										<a href="cart.html"  th:href="@{/user/cart}" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
											View Cart
										</a>
									</div>
									<div class="header-cart-wrapbtn">
										<!-- Button -->
										<a href="checkout.html" th:href="@{/user/checkout}" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
											Check Out
										</a>
									</div>
								</div>
							</div>
						</div>
						<div th:if="${cart == null || #lists.size(cart.getProductsCart())==0}">
							<a href="../cart.html" th:href="@{/user/cart}" class="header-wrapicon1 dis-block">
								<img src="../static/images/icons/icon-header-02.png" th:src="@{/images/icons/icon-header-02.png}" class="header-icon1 js-show-header-dropdown" alt="ICON">
							</a>
						</div>
					</div>
					<span class="linedivide1"></span>
					<a th:if="${cart != null}" href="../login.html" th:href="@{/user/logout}" class="header-wrapicon1 dis-block">LOGOUT</a>
				</div>
				<!-- Menu -->
				<div class="wrap_menu">
					<nav class="menu">
						<ul class="main_menu">
							<li>
								<a href="shop.html" th:href="@{/shop/new}">New</a>
							</li>
							<li>
								<a href="shop.html" th:href="@{/shop/all}">Shop</a>
							</li>
							<li class="sale-noti">
								<a href="shop.html" th:href="@{/shop/sale}">Sale</a>
							</li>
						</ul>
					</nav>
				</div>
				<div style="position: fixed; bottom: 0;" class="of-hidden m-b-20">
					<a href="products.html" th:href="@{/provider/products}" class="header-wrapicon1 dis-block">
						<img src="../static/images/icons/icon-header-01.png" th:src="@{/images/icons/icon-header-01.png}" class="header-icon1" alt="ICON">
						<span> Provider Side</span>
					</a>
				</div>
			</div>
		</div>

		<!-- Header Mobile -->
		<div class="wrap_header_mobile">
			<!-- Logo moblie -->
			<a href="index.html" th:href="@{/}" class="logo-mobile">
				<img src="../static/images/icons/logo.png" th:src="@{/images/icons/movie_logo.png}" alt="IMG-LOGO">
			</a>

			<!-- Button show menu -->
			<div class="btn-show-menu">
				<!-- Header Icon mobile -->
				<div class="header-icons-mobile">
					<a href="profile.html" th:href="@{/user/profile}" class="header-wrapicon1 dis-block">
						<img src="../static/images/icons/icon-header-01.png" th:src="@{/images/icons/icon-header-01.png}" class="header-icon1" alt="ICON">
					</a>

					<span class="linedivide2"></span>

					<div class="header-wrapicon2">
						<div th:if="${cart != null && #lists.size(cart.getProductsCart())>0}">
							<img src="../static/images/icons/icon-header-02.png" th:src="@{/images/icons/icon-header-02.png}" class="header-icon1 js-show-header-dropdown" alt="ICON">
							<span class="header-icons-noti" th:text="${#aggregates.sum(cart.getProductsCart().![getQuantity()])}"></span>

							<!-- Header cart noti -->
							<div class="header-cart header-dropdown">
								<ul class="header-cart-wrapitem">
									<li th:each="productCart: ${cart.getProductsCart()}" class="header-cart-item">
										<div class="header-cart-item-img">
											<img th:src="${productCart.getProduct().getImage()}" alt="IMG">
										</div>
										<div class="header-cart-item-txt">
											<a href="../item.html" th:href="@{|/item/${productCart.getProduct().getProductId()}|}" th:text="${productCart.getProduct().getName()}" class="header-cart-item-name"></a>
											<span class="header-cart-item-info" th:text="${productCart.getQuantity()}+' x $'+${productCart.getProduct().getPrice()}"></span>
										</div>
									</li>
								</ul>
								<div class="header-cart-total" th:text="'Total: $'+${#aggregates.sum(cart.getProductsCart().![getProduct().getPrice() * getQuantity()])}"></div>
								<div class="header-cart-buttons">
									<div class="header-cart-wrapbtn">
										<!-- Button -->
										<a href="cart.html" th:href="@{/user/cart}" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
											View Cart
										</a>
									</div>
									<div class="header-cart-wrapbtn">
										<!-- Button -->
										<a href="checkout.html" th:href="@{/user/checkout}" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
											Check Out
										</a>
									</div>
								</div>
							</div>
						</div>
						<div th:if="${cart == null || #lists.size(cart.getProductsCart())==0}">
							<a href="../cart.html" th:href="@{/user/cart}" class="header-wrapicon1 dis-block">
								<img src="../static/images/icons/icon-header-02.png" th:src="@{/images/icons/icon-header-02.png}" class="header-icon1 js-show-header-dropdown" alt="ICON">
							</a>
						</div>
					</div>
					<span class="linedivide1"></span>
					<a th:if="${cart != null}" href="../login.html" th:href="@{/user/logout}" class="header-wrapicon1 dis-block">LOGOUT</a>

				</div>

				<div class="btn-show-menu-mobile hamburger hamburger--squeeze">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</div>
			</div>
		</div>

		<!-- Menu Mobile -->
		<div class="wrap-side-menu" >
			<nav class="side-menu">
				<ul class="main-menu">
					<li>
						<a href="shop.html" th:href="@{/shop/new}">New</a>
					</li>
					<li>
						<a href="shop.html" th:href="@{/shop/all}">Shop</a>
					</li>
					<li class="sale-noti">
						<a href="shop.html" th:href="@{/shop/sale}">Sale</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Content page -->
	<div class="container1-page">
		<!-- Slide1 -->
		<section class="slide1 rs1-slick1">
			<div class="wrap-slick1">
				<div class="slick1">
					<div class="item-slick1 item1-slick1" style="background-image: url(images/background1.jpg);" th:style="'background-image:url(' + @{/images/background1.jpg} + ');'">
						<div class="wrap-content-slide1 size24 flex-col-c-m p-l-15 p-r-15 p-t-120 p-b-170">
							<h2 class="caption1-slide1 xl-text3 t-center bo15 p-b-3 animated visible-false m-b-25" data-appear="fadeInUp" style="color: white;">
								Flash Sale
							</h2>

							<span class="caption2-slide1 m-text27 t-center animated visible-false m-b-30" data-appear="fadeInDown">
								New Batman Collection 2020
							</span>

							<div class="wrap-btn-slide1 w-size1 animated visible-false" data-appear="zoomIn">
								<!-- Button -->
								<a href="shop.html" th:href="@{/shop/all}" class="flex-c-m size2 bo-rad-23 s-text2 bgwhite hov1 trans-0-4">
									Shop Now
								</a>
							</div>
						</div>
					</div>

					<div class="item-slick1 item1-slick1" style="background-image: url(images/background2.jpg);" th:style="'background-image:url(' + @{/images/background2.jpg} + ');'">
						<div class="wrap-content-slide1 size24 flex-col-c-m p-l-15 p-r-15 p-t-120 p-b-170">
							<h2 class="caption1-slide1 xl-text3 t-center bo15 p-b-3 animated visible-false m-b-25" data-appear="rotateInDownLeft" style="color: white;">
								Flash Sale
							</h2>

							<span class="caption2-slide1 m-text27 t-center animated visible-false m-b-30" data-appear="rotateInUpRight">
								New Marvel Collection 2020
							</span>

							<div class="wrap-btn-slide1 w-size1 animated visible-false" data-appear="rotateIn">
								<!-- Button -->
								<a href="shop.html" th:href="@{/shop/all}" class="flex-c-m size2 bo-rad-23 s-text2 bgwhite hov1 trans-0-4">
									Shop Now
								</a>
							</div>
						</div>
					</div>

					<div class="item-slick1 item1-slick1" style="background-image: url(/images/background3.jpg);" th:style="'background-image:url(' + @{/images/background3.jpg} + ');'">
						<div class="wrap-content-slide1 size24 flex-col-c-m p-l-15 p-r-15 p-t-120 p-b-170">
							<h2 class="caption1-slide1 xl-text3 t-center bo15 p-b-3 animated visible-false m-b-25" data-appear="rollIn" style="color: white;">
								Flash Sale
							</h2>

							<span class="caption2-slide1 m-text27 t-center animated visible-false m-b-30" data-appear="lightSpeedIn">
								New Star Wars Collection 2020
							</span>

							<div class="wrap-btn-slide1 w-size1 animated visible-false" data-appear="slideInUp">
								<!-- Button -->
								<a href="shop.html" th:href="@{/shop/all}" class="flex-c-m size2 bo-rad-23 s-text2 bgwhite hov1 trans-0-4">
									Shop Now
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Bottom notify -->
		<div class="pos-relative">
			<div class="flex-c-m size22 bg0 s-text21 ab-b-l op-0-9">
				New 2020 collection!
				<a href="shop.html" th:href="@{/shop/all}" class="s-text22 hov6 p-l-5">
					Shop Now
				</a>

				<button class="flex-c-m pos2 size23 colorwhite eff3 trans-0-4 btn-romove-top-noti">
					<i class="fa fa-remove fs-13" aria-hidden="true"></i>
				</button>
			</div>
		</div>
	</div>

	<!-- Back to top -->
	<div class="btn-back-to-top bg0-hov" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="fa fa-angle-double-up" aria-hidden="true"></i>
		</span>
	</div>

	<!-- Scripts -->
	<!--/*/ <th:block th:include="fragments/script :: body"></th:block> /*/-->
	<!--===============================================================================================-->
	<script type="text/javascript">
		$('.block2-btn-addcart').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to cart !", "success");
			});
		});

		$('.block2-btn-addwishlist').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");
			});
		});
	</script>

</body>
</html>
