<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="animsition">

    <!-- Header -->
    <!--/*/ <th:block th:include="fragments/header_provider :: header"></th:block> /*/-->

    <!-- Title Page -->
    <!--/*/ <th:block th:include="fragments/title :: body"></th:block> /*/-->

    <!-- content page -->
    <section class="bgwhite p-t-66 p-b-60">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-12 p-b-30">
                    <form class="leave-comment" th:object="${product}" th:action="@{/provider/insert}" method="post">

                        <div class="bo4 of-hidden size15 m-b-20">
                            <input class="sizefull s-text7 p-l-22 p-r-22" type="text" placeholder="Name" th:field="*{name}">
                        </div>
                        <div class="alert alert-danger" role="alert" th:if="${error_name}" th:text="${error_name}"></div>

                        <div class="bo4 of-hidden size15 m-b-20">
                            <input class="sizefull s-text7 p-l-22 p-r-22" type="text" placeholder="Price" th:field="*{price}">
                        </div>
                        <div class="alert alert-danger" role="alert" th:if="${error_price}" th:text="${error_price}"></div>

                        <div class="bo4 of-hidden size15 m-b-20">
                            <input class="sizefull s-text7 p-l-22 p-r-22" type="text" placeholder="Image url" th:field="*{image}">
                        </div>
                        <div class="alert alert-danger" role="alert" th:if="${error_image}" th:text="${error_image}"></div>

                        <div class="bo4 of-hidden size15 m-b-20">
                            <input class="sizefull s-text7 p-l-22 p-r-22" type="number" placeholder="Quantity" th:field="*{quantity}">
                        </div>
                        <div class="alert alert-danger" role="alert" th:if="${error_quantity}" th:text="${error_quantity}"></div>

                        <div class="bo4 of-hidden size15 m-b-20">
                            <input class="sizefull s-text7 p-l-22 p-r-22" type="text" placeholder="Description" th:field="*{description}">
                        </div>
                        <div class="alert alert-danger" role="alert" th:if="${error_description}" th:text="${error_description}"></div>

                        <div class="w-size25">
                            <!-- Button -->
                            <input type="submit" value="Add" class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer and Back to top -->
    <!--/*/ <th:block th:include="fragments/footer :: body"></th:block> /*/-->

    <!-- Scripts -->
    <!--/*/ <th:block th:include="fragments/script :: body"></th:block> /*/-->

</body>
</html>
