<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Moovie Goodies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" media="screen">
    <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" media="screen">
    <link rel="stylesheet" type="text/css" href="../static/fonts/themify/themify-icons.css" th:href="@{/fonts/themify/themify-icons.css}" media="screen">
    <link rel="stylesheet" type="text/css" href="../static/css/util.css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body style="background-image: url('../static/images/background2.jpg');" th:style="'background-image:url(' + @{/images/background2.jpg} + ');'">
<div class="container">
    <div class="container" style="margin-top: 155px; margin-bottom: 20px; background: #f2f2f2;border-radius: 20px; padding: 2.3%;">
        <a href="shop.html" th:href="@{/shop/all}" class="s-text16">
            Return to Shop
            <i class="down-mark fs-12 color1 fa fa-backward dis-none" aria-hidden="true"></i>
        </a>
        <div class="alert alert-info" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="leave-comment" th:action="@{/provider/login}" method="post">
            <h3 class="m-text26 p-b-36 p-t-15">
                Login
            </h3>
            <div class="bo4 of-hidden size15 m-b-20">
                <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="username" placeholder="Email"/>
            </div>
            <div class="bo4 of-hidden size15 m-b-20">
                <input class="sizefull s-text7 p-l-22 p-r-22" type="password" name="password" placeholder="Password"/>
            </div>
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="w-size25">
                <!-- Button -->
                <input type="submit" value="Sign In" class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4"/>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an Account? <a class="ml-2" href="register.html" th:href="@{/provider/register}">Create one!</a>
            </small>
        </div>
    </div>
</div>
