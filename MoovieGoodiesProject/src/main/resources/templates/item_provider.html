<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="animsition">

	<!-- Header -->
	<!--/*/ <th:block th:include="fragments/header_provider :: header"></th:block> /*/-->

	<!-- Title Page -->
	<!--/*/ <th:block th:include="fragments/title :: body"></th:block> /*/-->

	<!-- Content page -->
	<section class="bgwhite p-t-55 p-b-65">
		<!-- Product Detail -->
		<div class="container bgwhite p-t-35 p-b-80">
			<div class="flex-w flex-sb">
				<div class="w-size13 p-t-30 respon5">
					<div class="wrap-slick3 flex-sb flex-w">
						<div class="wrap-slick3-dots"></div>
						<div class="slick3">
							<div class="item-slick3" th:data-thumb="${item.getImage()}">
								<div class="wrap-pic-w">
									<img th:src="${item.getImage()}" alt="IMG-PRODUCT">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="w-size14 p-t-30 respon5">
					<div class="p-t-33 p-b-60">
						<form th:object="${item}" th:action="@{|/provider/item/${item.getProductId()}|}" method="post">
							<h5 class="m-text26 p-b-36 p-t-15">Name</h5>
							<div class="bo4 of-hidden size15 m-b-20">
								<input class="sizefull s-text7 p-l-22 p-r-22" type="text" th:field="*{name}" th:value="${item.getName()}"/>
							</div>
							<h5 class="m-text26 p-b-36 p-t-15">Price</h5>
							<div class="bo4 of-hidden size15 m-b-20">
								<input class="sizefull s-text7 p-l-22 p-r-22" type="text" th:field="*{price}" th:value="${item.getPrice()}"/>
							</div>
							<h5 class="m-text26 p-b-36 p-t-15">Description</h5>
							<div class="bo4 of-hidden size15 m-b-20">
								<input class="sizefull s-text7 p-l-22 p-r-22" type="text" th:field="*{description}" th:value="${item.getDescription()}"/>
							</div>
							<h5 class="m-text26 p-b-36 p-t-15">Quantity</h5>
							<div class="flex-w of-hidden m-r-22 m-t-10 m-b-10">
								<button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
									<i class="fs-12 fa fa-minus" aria-hidden="true"></i>
								</button>
								<input class="size8 m-text18 t-center num-product" type="number" name="num-product1" th:field="*{quantity}" th:value="${item.getQuantity()}">
								<button class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
									<i class="fs-12 fa fa-plus" aria-hidden="true"></i>
								</button>
							</div>
							<h5 class="m-text26 p-b-36 p-t-15">Available</h5>
							<div class="flex-w of-hidden size15">
								<input class="size8 s-text7 p-l-22 p-r-22" type="checkbox" th:field="*{display}" th:value="${item.getDisplay()}">
							</div>
							<div class="btn-addcart-product-detail size9 trans-0-4 m-t-10 m-b-10">
								<input type="submit" value="Update Product" class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4"/>
							</div>
						</form>
					</div>
					<div class="wrap-dropdown-content bo6 p-t-15 p-b-14 active-dropdown-content">
						<h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
							Tags
							<i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
							<i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
						</h5>
						<div class="dropdown-content dis-none p-t-15 p-b-23">
							<p th:each="tag : ${item.getMovieTags()}" th:text="${tag.getTag()}" class="s-text8"></p>
						</div>
					</div>
					<form th:object="${movieTag}" th:action="@{|/provider/item/${item.getProductId()}|}" method="post">
						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text" th:field="*{tag}"/>
						</div>
						<input type="submit" value="Add Tag" class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4"/>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer and Back to top -->
	<!--/*/ <th:block th:include="fragments/footer :: body"></th:block> /*/-->

	<!-- Scripts -->
	<!--/*/ <th:block th:include="fragments/script :: body"></th:block> /*/-->

</body>
</html>
