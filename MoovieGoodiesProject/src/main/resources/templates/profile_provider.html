<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="animsition">

    <!-- Header -->
    <!--/*/ <th:block th:include="fragments/header_provider :: header"></th:block> /*/-->

    <!-- Title Page -->
    <!--/*/ <th:block th:include="fragments/title :: body"></th:block> /*/-->

    <!-- Content page -->
    <section class="cart bgwhite p-t-70 p-b-100">
        <div class="container">
            <h2>User Info</h2>
            <div class="tab-content" style="margin-top: 50px;">
                <div class="tab-pane fade show active" id="menu1">
                    <div id="container_info">
                        <div class="col-md-6 col-lg-12 p-b-30">
                            <form class="leave-comment" th:object="${provider}" th:action="@{/provider/profile}" method="post">
                                <h5 style="margin-bottom: 10px;">First Name</h5>
                                <div class="bo4 of-hidden size15 m-b-20">
                                    <input class="sizefull s-text7 p-l-22 p-r-22" type="text" th:field="*{firstName}" th:value="${provider.getFirstName()}">
                                </div>

                                <h5 style="margin-bottom: 10px;">Last Name</h5>
                                <div class="bo4 of-hidden size15 m-b-20">
                                    <input class="sizefull s-text7 p-l-22 p-r-22" type="text" th:field="*{lastName}" th:value="${provider.getLastName()}">
                                </div>

                                <h5 style="margin-bottom: 10px;">Email</h5>
                                <div class="bo4 of-hidden size15 m-b-20">
                                    <input class="sizefull s-text7 p-l-22 p-r-22" type="email" th:field="*{email}" th:value="${provider.getEmail()}">
                                </div>

                                <h5 style="margin-bottom: 10px;">Contact</h5>
                                <div class="bo4 of-hidden size15 m-b-20">
                                    <input class="sizefull s-text7 p-l-22 p-r-22" type="number" th:field="*{contact}" th:value="${provider.getContact()}">
                                </div>

                                <h5 style="margin-bottom: 10px;">Address</h5>
                                <div class="bo4 of-hidden size15 m-b-20">
                                    <input class="sizefull s-text7 p-l-22 p-r-22" type="text" th:field="*{address}" th:value="${provider.getAddress()}">
                                </div>
                                <div class="w-size25">
                                    <!-- Button -->
                                    <input type="submit" value="Update" class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer and Back to top -->
    <!--/*/ <th:block th:include="fragments/footer :: body"></th:block> /*/-->

    <!-- Scripts -->
    <!--/*/ <th:block th:include="fragments/script :: body"></th:block> /*/-->

</body>
</html>
