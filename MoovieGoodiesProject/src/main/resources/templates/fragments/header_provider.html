<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header class="header1">
    <!-- Header desktop -->
    <div class="container-menu-header">
        <div class="wrap_header">
            <!-- Logo -->
            <a href="../index.html" th:href="@{/}" class="logo">
                <img src="images/icons/movie_logo_big.png" th:src="@{/images/icons/movie_logo_big.png}" alt="IMG-LOGO">
            </a>

            <!-- Menu -->
            <div class="wrap_menu">
                <nav class="menu">
                    <ul class="main_menu">
                        <li>
                            <a href="../products.html" th:href="@{/provider/products}">Products</a>
                        </li>
                        <li>
                            <a href="../insert.html" th:href="@{/provider/insert}">Add Product</a>
                        </li>
                        <li>
                            <a href="../orders.html" th:href="@{/provider/orders}">Orders</a>
                        </li>
                        <li>
                            <a href="../sales.html" th:href="@{/provider/sales}">Sales</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Header Icon -->
            <div class="header-icons">
                <a href="../profile_provider.html" th:href="@{/provider/profile}" class="header-wrapicon1 dis-block">
                    <img src="images/icons/icon-header-01.png" th:src="@{/images/icons/icon-header-01.png}" class="header-icon1" alt="ICON">
                </a>
                <span class="linedivide1"></span>
                <a href="../login_provider.html" th:href="@{/provider/logout}" class="header-wrapicon1 dis-block">LOGOUT</a>
            </div>
        </div>
    </div>

    <!-- Header Mobile -->
    <div class="wrap_header_mobile">
        <!-- Logo moblie -->
        <a href="../index.html" th:href="@{/}" class="logo-mobile">
            <img src="images/icons/logo.png" th:src="@{/images/icons/logo.png}" alt="IMG-LOGO">
        </a>

        <!-- Button show menu -->
        <div class="btn-show-menu">
            <!-- Header Icon mobile -->
            <div class="header-icons-mobile">
                <a href="../profile_provider.html" th:href="@{/provider/profile}" class="header-wrapicon1 dis-block">
                    <img src="images/icons/icon-header-01.png" th:src="@{/images/icons/icon-header-01.png}" class="header-icon1" alt="ICON">
                </a>
                <span class="linedivide2"></span>
                <a href="../login_provider.html" th:href="@{/provider/logout}" class="header-wrapicon1 dis-block">LOGOUT</a>
            </div>
            <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </div>
        </div>
    </div>

    <!-- Menu Mobile -->
    <div class="wrap-side-menu" >
        <nav class="side-menu">
            <ul class="main-menu">
                <li>
                    <a href="../products.html" th:href="@{/provider/products}">Products</a>
                </li>
                <li>
                    <a href="../insert.html" th:href="@{/provider/insert}">Add Product</a>
                </li>
                <li>
                    <a href="../orders.html" th:href="@{/provider/orders}">Orders</a>
                </li>
                <li>
                    <a href="../sales.html" th:href="@{/provider/sales}">Sales</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
</html>
